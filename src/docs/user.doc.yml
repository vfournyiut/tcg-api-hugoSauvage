paths:
  /users:
    get:
      tags:
        - Users
      summary: Liste tous les utilisateurs
      description: Récupère la liste complète des utilisateurs
      responses:
        '200':
          description: Liste des utilisateurs
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
                example:
                  - id: 1
                    name: "Alice"
                    email: "alice@example.com"
                  - id: 2
                    name: "Bob"
                    email: "bob@example.com"
                  - id: 3
                    name: "John Doe"
                    email: "john@example.com"

    post:
      tags:
        - Users
      summary: Créer un utilisateur
      description: Crée un nouvel utilisateur (nécessite authentification)
      security:
        - bearerAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - email
                - password
              properties:
                name:
                  type: string
                  example: "Charlie"
                email:
                  type: string
                  format: email
                  example: "charlie@example.com"
                password:
                  type: string
                  format: password
                  example: "password123"
      responses:
        '201':
          description: Utilisateur créé
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: Non authentifié
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /users/{id}:
    get:
      tags:
        - Users
      summary: Récupérer un utilisateur
      description: Récupère les détails d'un utilisateur par son ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: ID de l'utilisateur
          example: 1
      responses:
        '200':
          description: Détails de l'utilisateur
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: Utilisateur non trouvé
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
